<header ui-sref="postList">
  <div class="vertical-center">
    <div class="logo"></div>
    <div>
      <h1> Isomorphisms </h1>
      <h4 class="subheader">Code and math</h4>
    </div>
  </div>
</header>

<div ng-if="!postContent"></div>
<ul class="posts">
  <li ng-repeat="post in posts | orderBy:'name':true" ui-sref="post({title: post.name})">
    <span class="date">
      {{post.name | gbDate}}
    </span>
    {{post.name | gbTitle}}
  </li>
</ul>
